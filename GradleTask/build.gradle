
 
plugins {
    
    id 'java-library'
}

repositories {
   
    mavenCentral()
}

dependencies {
   
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

   
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:30.1.1-jre'
}


task task1{
	group 'task by jagabandhu'
	description 'task in task1'
	
	doFirst{
		println 'task in task1'
	}
}

task task2{
	doFirst{
		println 'task in task2'
	}
	doLast{
		println 'task ended'
	}
}

task taskx{
	doFirst {
		println 'task in taskx'
	}
}

task tasky (dependsOn: taskx) {
	doFirst{
		println 'task in tasky depands on task x'
	}
}





